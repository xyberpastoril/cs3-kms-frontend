<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a routerLink="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <h2>CS3-KMS</h2>
    </a>

    <form class="col-12 col-md-auto justify-content-center" role="search">


      <div class="input-group">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        <button type="button" class="btn btn-secondary">
            <!-- search icon -->
            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.64 3.64a1 1 0 0 1-1.414 1.415l-3.64-3.64a1 1 0 0 1 0-1.415z"/>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
        </button>
      </div>
    </form>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#store-question-modal">
        Ask a Question
      </button>
    </div>
  </header>
</div>
